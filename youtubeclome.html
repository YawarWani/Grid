<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="youtubeclone.css">
</head>

<body>
    <header>

        <div class="container">
            <div class="logo">
                <div class="bars">
                    <i><img src="bars.svg" alt=""></i>
                </div>
                <img src="/youtube-logo.png" alt="">
            </div>
            <div class="search">
                <div>
                    <input type="text">
                </div>

                <button><i><img src="search.svg" alt=""></i></button>
                <div class="mic">
                    <i><img src="mic.svg" alt=""></i>
                </div>
            </div>
            <div class="ending">
                <div class="camera">
                    <i><img src="video-add.svg" alt=""></i>
                </div>
                <div class="grid">
                    <i><img src="/dot-grid.svg" alt=""></i>
                </div>
                <div class="bell">
                    <i><img src="bell.svg" alt=""></i>
                </div>
                <div class="avtar">
                    <i><img src="/avatar.png" .svg" alt=""></i>
                </div>
            </div>
            <div class="borderline">
            </div>
        </div>

        <!-- <div class=""></div> -->
    </header>
    <div class="asidecontainer">
        <div class="vertical">

            <div class="home">
                <i><img src="home.svg" alt=""></i>
                <p>Home</p>
                <!-- <p>Home</p> -->
            </div>
            <div class="bars">
                <i><img src="video-library.svg" alt=""></i>
                <p>library</p>
            </div>
            <div class="Subsribe">
                <i><img src="/compass.svg" alt=""></i>
                <p>History
                    <!-- <p>Subscription</p> -->
            </div>
            <div class="home">
                <i><img src="/dot-grid.svg" alt=""></i>
                <p>Profile</p>
            </div>
        </div>
        <div class="horizontal">

            <div class="tags">
                <div class="tag">All</div>
                <div class="tag">Saved</div>
                <div class="tag">Downloaded</div>
                <div class="tag">Disliked</div>
                <div class="tag">Liked</div>
            </div>
                <main>
                    <div class="card_container">
                        <div class="cards">
                            <div class="card">
                                <img src="/thumbnail.png" alt="">
                            </div>
                            <div class="card">
                                <img src="/thumbnail.png" alt="">
                            </div>
                            <div class="card">
                                <img src="/thumbnail.png" alt="">
                            </div>
                            <div class="card">
                                <img src="/thumbnail.png" alt="">
                            </div>
                            <div class="card">
                                <img src="/thumbnail.png" alt="">
                            </div>
                        </div>
                    </div>
                </main>

        </div>
    </div>
  
    </div>
</aside>

</body>

</html>
